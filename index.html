<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="rollerStyle.css">
<title>Blinds Prices</title>
</head>

<body>
<div class="container">

    <h2>ROLLER BLINDS PRICES</h2>

    <!-- FABRIC COLLECTIONS DROPDOWN -->
    <select id="fabricCollection">
        <optgroup label="">
            <option value="choose-collection">Choose Collection</option>
        </optgroup>

        
        <optgroup label="Roller-28.98" data-price="28.98" data-max-width="2000" data-max-height="5000">
            <option value="aurora">Aurora</option>
            <option value="cascade">Cascade</option>
            <option value="dawn">Dawn</option>
            <option value="kenzo">Kenzo</option>
            <option value="sakura">Sakura</option>
            <option value="trellis">Trellis</option>
            <option value="tulip">Tulip</option>
            <option value="voile">Voile</option>
        </optgroup>


        <optgroup label="Roller-40.25" data-price="40.25" data-max-width="2000" data-max-height="5000">
            <option value="chatsworth">Chatsworth</option>
            <option value="ritz">Ritz</option>
            <option value="swedish-birch">Swedish Birch</option>
            <option value="terrazzo">Terrazzo</option>
            <option value="tundra">Tundra</option>
            <option value="vermont">Vermont</option>
        </optgroup>


        <optgroup label="Roller-52.05" data-price="52.05" data-max-width="2000" data-max-height="5000">
            <option value="acacia-b">Acacia (Blackout)</option>
            <option value="banbury">Banbury</option>
            <option value="boleyn-b">Boleyn (Blackout)</option>
            <option value="carnival">Carnival</option>
            <option value="denim-b">Denim (Blackout)</option>
            <option value="florence-b">Florence (Blackout)</option>
            <option value="lomond-b">Lomond (Blackout)</option>
            <option value="marble-b">Marble (Blackout)</option>
            <option value="night-night-b">Night Night (Blackout)</option>
            <option value="quinton-b">Quinton (Blackout)</option>
            <option value="strand-b">Strand (Blackout)</option>
        </optgroup>

        <optgroup label="Roller-52.05w" data-price="52.05" data-max-width="2500" data-max-height="5000">
            <option value="hampton">Hampton</option>
            <option value="oxley">Oxley</option>
        </optgroup>


        <optgroup label="Roller-60.38" data-price="60.38" data-max-width="2000" data-max-height="5000">
            <option value="cosmic-dream-b">Cosmic Dream (Blackout)</option>
            <option value="matrix">Matrix</option>
            <option value="monroe">Monroe</option>
            <option value="night-safari-b">Night Safari (Blackout)</option>
            <option value="windsor">Windsor</option>
        </optgroup>

        <optgroup label="Roller-60.38w" data-price="60.38" data-max-width="2500" data-max-height="5000">
            <option value="bergen-translucent">Bergen Translucent</option>
            <option value="dunes-translucent">Dunes Translucent</option>
            <option value="marino-translucent">Marino Translucent</option>
            <option value="monterey">Monterey</option>
            <option value="oslo">Oslo</option>
        </optgroup>


        <optgroup label="Roller-82.11" data-price="82.11" data-max-width="2000" data-max-height="5000">
            <option value="shot-silk-b">Shot Silk (Blackout)</option>
            <option value="valencia-b">Valencia (Blackout)</option>
        </optgroup>

        <optgroup label="Roller-82.11w" data-price="82.11" data-max-width="2500" data-max-height="5000">
            <option value="bergen-screen">Bergen Screen</option>
            <option value="dunes-screen">Dunes Screen</option>
            <option value="marino-screen">Marino Screen</option>
            <option value="oxley-b">Oxley (Blackout)</option>
        </optgroup>


        <optgroup label="Roller-102.64" data-price="102.64" data-max-width="2000" data-max-height="5000">
            <option value="argent-b">Argent (Blackout)</option>
            <option value="collina-b">Collina (Blackout)</option>
            <option value="crush-b">Crush (Blackout)</option>
            <option value="magnolia-b">Magnolia (Blackout)</option>
        </optgroup>

        <optgroup label="Roller-102.64w" data-price="102.64" data-max-width="2500" data-max-height="5000">
            <option value="bergen-b">Bergen (Blackout)</option>
            <option value="dunes-b">Dunes (Blackout)</option>
            <option value="marino-b">Marino (Blackout)</option>
        </optgroup>
    </select>


    <!-- WIDTH INPUT -->
    <label for="widthInput">Width (mm):</label>
    <input type="number" id="widthInput" name="widthInput">

    <!-- HEIGHT INPUT -->
    <label for="heightInput">Height (mm):</label>
    <input type="number" id="heightInput" name="heightInput">

    <!-- CALCULATION BUTTON -->
    <button onclick="calculatePrice()">VIEW PRICE</button>
    <button id="toggleUnits">SWITCH TO INCHES</button>

    <!-- PRICE -->
    <p><span id="priceOutput">$ 0</span></p>

    <script src="rollerScript.js"></script>
</div>
</body>
</html>
